<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <title>YouTube TV</title>
    <style>
        object, embed {
            position: absolute;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;

    <object width="100%" height="100%" class="fl flash-video">
